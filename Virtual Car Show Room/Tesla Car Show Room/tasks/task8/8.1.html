<html>
<head>
    <title>Task 8.1</title>
    <style>
        .progress-bar {
            width: 90%;
            height: 10px;
            background-color:black;
            border-radius: 20px;
        }
        
        .progress {
            height: 100%;
            background-color: rgb(240, 12, 50);
            border-radius: 20px;
            animation: progressAnimation 3s linear;
        }
        
        @keyframes progressAnimation {
            10% { width: 10; }
            100%{width:100%;}
        }
    </style>
</head>
<body>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
</body>
</html>
