<html>
    <head>
        <title>task 8.3</title>
        <style>
            .image img{
                animation-name:example;
                animation-duration: 2s;
                animation-iteration-count: infinite;
            }
            @keyframes example{
                from {
                    transform:rotate(0deg);
                }
                to{
                    transform:rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <div class="image">
            <img src="icon3.png">
        </div>
    </body>
</html>
